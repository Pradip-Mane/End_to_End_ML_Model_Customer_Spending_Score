<html>
<body>
    <div class="login">
       <h1>Student Exam Performance Indicator</h1>

       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="Gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
       
        <div class="mb-3">
            <label class="form-label">Enter Your Age</label>
            <input class="form-control" type="number" name="Age"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Enter Your Annual Annual Income</label>
            <input class="form-control" type="number" name="Annual_Income"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Spending Score" required />
        </div>
    </form>
    <h2>
       The  Prediction is {{results}}
    </h2>
   <body>
</html>
